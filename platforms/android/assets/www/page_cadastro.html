<body class="grey lighten-4">
<!-- INITIAL SPACING -->
<div style="padding:20px;"></div>

<div class = "col s4" style="text-align:center;" id="icon">
    <img src = "img/helmet.png" style="border-radius:500px; border:1px solid #999; width:40%; ">
</div>

<div class="row" style="text-align:center;">
    <h5>PREENCHER CADASTRO</h5>
    <form>
        <div class="input-field col s12">
            <input id="username" type="text" class="validate">
            <label for="username" style="font-size:14px">Nome de usu√°rio</label>
        </div>
        <div class="input-field col s12">
            <input id="email" type="email" class="validate">
            <label for="email">E-mail</label>
        </div>
        <div class="input-field col s12">
            <input id="senha" type="password" class="validate">
            <label for="senha">Senha</label>
        </div>
        <div class="input-field col s12">
            <input id="senha_repeated" type="password" class="validate">
            <label for="senha">Repetir Senha</label>
        </div>
    </form>
</div>

<div class="row">
    <div class="col s1"></div>
    <div class="col s5">
        <button class="btn-large waves-effect waves-light red darken-1 left" id="cancel_signup" type="submit" name="action" >CANCELAR
            <i class="material-icons right">clear</i>
        </button>
    </div>
    <div class="col s5">
        <button class="btn-large waves-effect waves-light blue darken-1" id="submit_signup" type="submit" name="action" >CADASTRAR
            <i class="material-icons right">done</i>
        </button>
    </div>
<div class="col s1"></div>

            window.location.href = "main.html";
        });

    });
</script>
